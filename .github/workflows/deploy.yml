name: CI/CD - EC2 App Deployment

on:
  push:
    branches:
      - main
    tags:
      - deploy-*
  workflow_dispatch:
    inputs:
      stage:
        description: 'Stage to deploy (dev/prod)'
        required: true
        default: 'dev'

jobs:
  deploy:
    name: Deploy App
    runs-on: ubuntu-latest

    steps:
      - name: ✅ Checkout repository
        uses: actions/checkout@v3

      - name: 🔑 Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: 🌐 Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: 🛠️ Set up Terraform
        uses: hashicorp/setup-terraform@v2

      - name: 📦 Terraform Init
        run: cd ec2-automation/terraform && terraform init

      - name: 🚀 Terraform Apply
        run: |
          cd ec2-automation/terraform
          terraform apply -auto-approve -var-file="${{ github.event.inputs.stage || 'dev' }}.tfvars"

      - name: 🌐 Get EC2 Public IP
        id: get_ec2_ip
        run: |
          cd ec2-automation/terraform
          PUBLIC_IP=$(terraform output -raw instance_public_ip | tr -d '\r\n')
          echo "EC2_IP=$PUBLIC_IP"
          echo "::set-output name=ip::$PUBLIC_IP"
        shell: bash

      - name: 🕒 Wait for SSH
        run: |
          EC2_IP="${{ steps.get_ec2_ip.outputs.ip }}"
          for i in {1..10}; do
            if ssh -o StrictHostKeyChecking=no -o ConnectTimeout=5 -i ~/.ssh/id_rsa ubuntu@$EC2_IP 'echo SSH ready'; then
              echo "✅ SSH is ready"
              exit 0
            fi
            echo "⏳ Waiting for SSH..."
            sleep 10
          done
          echo "❌ SSH failed after waiting"
          exit 1

      - name: 🧑‍💻 Deploy Application
        run: |
          EC2_IP="${{ steps.get_ec2_ip.outputs.ip }}"
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@$EC2_IP "cd ~/ec2-automation && bash main.sh ${{ github.event.inputs.stage || 'dev' }}"

      - name: 🩺 Health Check
        run: |
          EC2_IP="${{ steps.get_ec2_ip.outputs.ip }}"
          for i in {1..10}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://$EC2_IP:80)
            if [ "$STATUS" == "200" ]; then
              echo "✅ App is healthy"
              exit 0
            else
              echo "⏳ Waiting for app to become healthy... ($STATUS)"
              sleep 10
            fi
          done
          echo "❌ App failed health check"
          exit 1
