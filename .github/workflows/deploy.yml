name: 🚀 Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ⬇️ Checkout code
      uses: actions/checkout@v3

    - name: 🔐 Set up SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

    - name: 🖥️ Run deployment script on EC2
      run: |
        ssh -o StrictHostKeyChecking=no ubuntu@<EC2_PUBLIC_IP> "cd ~/ec2-automation && bash main.sh Dev"
