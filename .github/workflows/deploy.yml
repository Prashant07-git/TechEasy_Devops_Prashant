name: CI/CD - EC2 App Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      stage:
        description: 'Stage to deploy (dev/prod)'
        required: true
        default: 'dev'

jobs:
  deploy:
    name: ğŸš€ Deploy App
    runs-on: [self-hosted, Windows, X64]

    steps:
      - name: âœ… Checkout repository
        uses: actions/checkout@v3

      - name: "âœ… Debug: Show repo structure"
        run: ls -R

      - name: ğŸ”· Debug existing file
        shell: pwsh
        run: |
          if (Test-Path -Path "$env:USERPROFILE\.ssh\id_rsa") {
            Get-Acl "$env:USERPROFILE\.ssh\id_rsa" | Format-List
          } else {
            Write-Output "id_rsa does not exist"
          }


      - name: ğŸ§ª Set up SSH key
        shell: pwsh
        run: |
          $sshPath = "$env:USERPROFILE\.ssh"
          $keyPath = "$sshPath\id_rsa"

          if (-not (Test-Path -Path $sshPath)) {
              Write-Output "ğŸ”· Creating .ssh directory"
              New-Item -ItemType Directory -Path $sshPath
          }

          if (-not (Test-Path -Path $keyPath)) {
              Write-Output "ğŸ”· Writing new SSH key"
              Set-Content -Path $keyPath -Value "${{ secrets.EC2_SSH_KEY }}" -Force

              Write-Output "ğŸ”· Setting permissions"
              icacls $keyPath /inheritance:r /grant:r "$($env:USERNAME):R"
          } else {
              Write-Output "âœ… SSH key already exists. Skipping."
          }

      - name: âœ… Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: âœ… Set up Terraform
        uses: hashicorp/setup-terraform@v2

      - name: ğŸ”· Terraform Init
        run: |
          cd ec2-automation/terraform
          terraform init

      - name: ğŸ”· Terraform Apply
        run: |
          cd ec2-automation/terraform
          terraform apply -auto-approve -var-file="${{ github.event.inputs.stage || 'dev' }}.tfvars"

      - name: ğŸŒ Get EC2 Public IP
        id: get_ec2_ip
        shell: pwsh
        run: |
          cd ec2-automation/terraform
          Write-Output "==> Running: terraform output -raw instance_public_ip"
          $IP = terraform output -raw instance_public_ip
          Write-Output "âœ… Extracted EC2 IP: $IP"
          echo "ip=$IP" >> $env:GITHUB_OUTPUT

      - name: ğŸ•’ Wait for SSH
        shell: pwsh
        run: |
          $EC2_IP = "${{ steps.get_ec2_ip.outputs.ip }}"
          Write-Output "ğŸ‘‰ EC2_IP resolved to: $EC2_IP"
          Write-Output "Waiting for SSH on $EC2_IP..."
          for ($i = 1; $i -le 15; $i++) {
            if (Test-Connection -ComputerName $EC2_IP -Quiet -Count 1) {
              Write-Output "âœ… SSH is ready"
              exit 0
            }
            Write-Output "âŒ› attempt $i: still waiting..."
            Start-Sleep -Seconds 10
          }
          Write-Error "âŒ SSH failed after waiting"
